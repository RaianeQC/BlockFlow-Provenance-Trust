  <script>

var count = 1;
    $(document).ready(function(){

      $("#saveorganizations").click(function(){

        $("#organizationsbox").empty();
        

        var value = {};

         $.each($('form').serializeArray(), function(i, field){          

         if(field.name === 'organizationName'){
              $('#organizationsbox')
                      .append("<div>"
                                  +"<input class='form-check-input' type='checkbox' id='"+field.value+"' name='organizationsChannel' value='"+field.value+"' >"
                                  +"<label for='"+field.value+"'>"+field.value+"</label>"
                                +"<div>");
         }

         
         });

          

      });
      
       $("#addorganization").click(function(){
        count++;      
  
        $('#organizationline')
                  .append("<div class='row' id='rowId"+count+"'>" 
                            +"<div class='form-group col-5'><label id='labelOrganization"+count+"'>Organizations Name</label><input id='organizationNameId"+count+"' name='organizationName' type='text' class='form-control'></div>"
                            +"<div class='form-group col-5'><label  id='nPeer"+count+"'>Number of Peer</label><input  id='numPeer"+count+"' name='numPeer' type='text' class='form-control'></div>"                            
                            +"<div class='col-2 mt-4'><div class='form-group'><a href='#' id='"+count+"' onclick='oi(this.id)' class='btn btn-icon btn-primary'><i class='fas fa-times'></i></a></div></div>"
                                               
                        +"</div>"); 

          

  
       });

       $("#next").click(function(){

        var url = window.location.href;

        var n = url.search("=");

        var typeNetwork = url.substring(n+1);


        if(typeNetwork == 'localnetwork'){

          $.ajax({ 
           url: "http://localhost:5000/api/network/create",
           method: 'POST',
           data: $('form').serialize(),
           success: function( result ) {

              window.location = 'file:///home/raiane/Documentos/estudos-blockchain/mestrado-backup-11042020/web-blockflow/stisla/pages/details-and-created-network.html?networkid='+result._id;
        
           }
          });

          
        }else if(typeNetwork == 'googlecloud'){
         
          $.ajax({ 
           url: "http://localhost:5000/api/network/creategooglecloud",
           method: 'POST',
           data: $('form').serialize(),
           success: function( result ) {

              window.location = 'file:///home/raiane/Documentos/estudos-blockchain/mestrado-backup-11042020/web-blockflow/stisla/pages/details-and-created-network.html?networkid='+result._id;
        
           }
          });

          
        }else if(typeNetwork == 'awscloud'){

          $.ajax({ 
           url: "http://localhost:5000/api/network/createawscloud",
           method: 'POST',
           data: $('form').serialize(),
           success: function( result ) {

              //window.location = 'file:///home/raiane/Documentos/estudos-blockchain/mestrado-backup-171019/web-blockflow/stisla/pages/details-and-created-network-cloud.html?networkid='+result._id;
              window.location = 'file:///home/raiane/Documentos/estudos-blockchain/mestrado-backup-11042020/web-blockflow/stisla/pages/add-research-experiment.html?networkid='+result._id;
        
         
           }
          });
          
        
        }

       
        console.log($('form').serialize());
        

     
      });

     
       

      
  });

  function oi(id){

    var rowId = 'rowId'+id;   
  
   $( "#"+rowId+"").remove();

    


  }
    


 
   </script>
